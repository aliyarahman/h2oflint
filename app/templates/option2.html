{% extends 'base2.html' %}
{% block content %}
{% load staticfiles %}


    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <div class="row holder">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 text-center">
                        <h2 class="search-headline"><b>FIND WATER NEAR YOU OR OFFER HELP</b></h2>
                    </div>
                </div>

                <div class="row search-bar">
                    <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-1">
                        <input type="text" class="form-control input-lg" placeholder="Enter your address or zip code">
                    </div>
                    <div class="col-xs-12 col-md-2 text-center">
                        <button type-"button" class="btn btn-lg btn-primary">Find water</button>
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-12 map-panel">
                        <div id="map-canvas" class="img-responsive">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7cQS9WA8nCS92ofzoQ0UtrKA6drw6fOI">
    </script>

    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(43.0125274, -83.6874562),
                zoom: 12
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);
            
            {% for location in locations %}
            var marker1 = new google.maps.Marker({
                position: new google.maps.LatLng({{location.latitude}}, {{location.longitude}}),
                map: map,
                title: "{{location.name}}"
            });
            {% endfor %}

            }
          google.maps.event.addDomListener(window, 'load', initialize);
    
            

    </script>


{% endblock %}
